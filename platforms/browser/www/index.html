<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->

    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'; font-src 'self' data: http://*" />
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <script src="css/source-sans-pro.js"></script>
    <title>Hello World</title>
</head>

<body>
      
    <script id="home-tpl" type="text/x-handlebars-template">
        <div class="app">  
            <div class="header"><h1>Search Contacts</h1></div>
            <div class="search-bar"><input class='search-key' type="search"/>
            </div>
            <div class="scroll"><ul class='employee-list'></ul></div>
        </div>
    </script>
    <script id="employee-li-tpl" type="text/x-handlebars-template"> 
        {{#.}}
        <li><a href="#employees/{{this.id}}">{{this.firstName}} {{this.lastName}}</a></li>
        {{/.}}
    </script>
    <script id="employee-tpl" type="text/x-handlebars-template">
        <div class="header"><a href="#" class="button header-button button-left">Back</a><h1>Details</h1></div>
        <div class="details">
            <img class="employee-image" src="img/{{firstName}}_{{lastName}}.jpg"/>
            <h1>{{firstName}} {{lastName}}</h1>
            <h2>{{title}}</h2>
            <span class="loaction"></span>
            <ul>
                <li><a href="tel:{{officePhone}}">Call Office<br/>{{officePhone}}</a><button class="button">Edit</button></li>
                <li><a href="tel:{{cellPhone}}">Call Mobile<br/>{{cellPhone}}</a><button class="button">Edit</button></li>
                <li><a href="tel:{{cellPhone}}">SMS<br/>{{cellPhone}}</a><button class="button">Edit</button></li>
            </ul>
        </div>
    </script>

    <script type="text/javascript" src="cordova.js"></script>
    <script src="lib/jquery-1.8.2.min.js"></script>
    <script src="lib/handlebars.js"></script>
    <script src="lib/iscroll.js"></script>
    <script src="js/storage/memory-store.js"></script>
    <script type="text/javascript" src="js/HomeView.js"></script>
    <script type="text/javascript" src="js/EmployeeView.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
